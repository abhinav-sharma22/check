																																																																																																								<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday My Love ðŸ’–</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 0 20px pink;
            opacity: 0;
        }
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: pink;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="message">Happy Birthday, My Love! ðŸŽ‚ðŸ’•</h1>
        <img id="photo" src="1.jpg" alt="Birthday Photo">
        <button id="playButton">Click for a Surprise! ðŸŽ¶</button>
        <audio id="bgMusic" src="blue.mp3"></audio>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        document.getElementById("playButton").addEventListener("click", function () {
            // Start background music
            document.getElementById("bgMusic").play();

            // Animate the image
            gsap.to("#photo", { opacity: 1, scale: 1.2, duration: 2, ease: "power2.out" });

            // Animate the message
            gsap.from("#message", { y: -100, opacity: 0, duration: 1.5, ease: "bounce" });

            // Hide button after clicking
            this.style.display = "none";
        });
    </script>

</body>
</html>
